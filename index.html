<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/style.css">
  <title>1.5</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">РЕМОНТ ТЕХНИКИ РАЗНЫХ БРЕНДОВ</h1>
  </header>
  <main>
    <div class="item-slider swiper-container">
      <div class="item-slider__wrapper swiper-wrapper">
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/lenovo.png" alt="Lenovo"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/samsung.png" alt="Samsung"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/apple.png" alt="Apple"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/viewsonic.png" alt="ViewSonic"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/bosch.png" alt="Bosch"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/hp.png" alt="HP"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/acer.png" alt="Acer"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/sony.png" alt="Sony"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/lenovo.png" alt="Lenovo"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/acer.png" alt="Acer"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide">
          <div class="item-slider__logo"><img src="/public/logos/sony.png" alt="Sony"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide item hidden">
          <div class="item-slider__logo"><img src="/public/logos/lenovo.png" alt="Lenovo"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide item hidden">
          <div class="item-slider__logo"><img src="/public/logos/apple.png" alt="Apple"></div>
          <button class="item-slider__button"></button>
        </div>
        <div class="item-slider__slide swiper-slide item hidden">
          <div class="item-slider__logo"><img src="/public/logos/viewsonic.png" alt="ViewSonic"></div>
          <button class="item-slider__button"></button>
        </div>
        </div>
      </div>
    </div>
    <button class="button-change" type="button"><span class="button__text">Показать все</span></button>
    <div class="swiper-pagination"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
